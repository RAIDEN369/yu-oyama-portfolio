<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小山悠 YU OYAMA</title>
    <meta name="description" content="俳優・小山悠の公式ポートフォリオサイト">
    <!-- Cache bust v5 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.4;
            font-weight: 300;
            overflow-x: hidden;
        }

        /* Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding-right: 80px;
        }

        .logo {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.6;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            display: block;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            fill: #000;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-image img:nth-child(1) {
            object-position: 50% 20%;
        }

        .hero-image img:nth-child(2) {
            object-position: 50% 30%;
        }

        .hero-image img:nth-child(3) {
            object-position: 50% 15%;
        }

        .hero-image img.active {
            opacity: 1;
        }

        .hero-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 2;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-subtitle {
            font-size: 16px;
            font-weight: 300;
            color: #ffffff;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }


        /* News Section */
        .news-section {
            position: relative;
            min-height: 100vh;
            background: #f8f8f8;
            overflow: hidden;
        }

        .news-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .news-overlay {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
            padding: 80px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .news-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .news-title {
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 3px;
            color: #000;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .news-date {
            font-size: 12px;
            color: #666;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .news-category {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .news-content h4 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #000;
            line-height: 1.4;
        }

        .news-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            font-weight: 300;
        }

        .news-more {
            text-align: center;
            margin-top: 40px;
        }

        .news-more-btn {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid #000;
            color: #000;
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            text-transform: uppercase;
        }

        .news-more-btn:hover {
            background: #000;
            color: #fff;
        }

        /* Footer */
        .footer {
            padding: 40px;
            background: #ffffff;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            font-size: 12px;
            color: #999;
            font-weight: 300;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-menu {
                gap: 15px;
                font-size: 11px;
            }

            .nav-container {
                padding-right: 0;
            }

            .social-icons {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 10px;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-overlay {
                bottom: 20px;
                left: 20px;
            }

            .news-overlay {
                padding: 60px 20px;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .news-item {
                padding: 20px;
            }

        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">YU OYAMA</a>
            <nav>
                <ul class="nav-menu">

            <div class="social-icons">
                <a href="https://www.instagram.com/oyama.yuu" target="_blank" class="social-icon">

                </a>
                <a href="https://x.com/oyamayu1111" target="_blank" class="social-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Image -->
        <section class="hero-image">
            <img src="IMG_2293.jpg" alt="小山悠" class="active">
            <img src="IMG_2294.jpg" alt="小山悠">
            <img src="IMG_2295.jpg" alt="小山悠">
            <div class="hero-overlay">
                <h1 class="hero-title">小山悠</h1>
                <div class="hero-subtitle">YU OYAMA</div>
            </div>
        </section>

        <!-- News Section -->
        <section class="news-section">
            <img src="IMG_2294.jpg" alt="Background" class="news-background">
            <div class="news-overlay">
                <div class="news-container">
                    <h2 class="news-title">NEWS</h2>
                    <div class="news-grid" id="newsGrid">
                        <!-- News items will be loaded here -->
                    </div>
                    <div class="news-more">
                        <a href="#" class="news-more-btn">VIEW ALL NEWS</a>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">

    </footer>

    <script>
        // Header background opacity on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });

        // Hero image slideshow
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.hero-image img');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            // Change image every 4 seconds
            setInterval(showNextImage, 4000);

            // Load news
            loadNews();
        });

        // Load news from JSON file
        async function loadNews() {
            try {
                const response = await fetch('news.json');
                const data = await response.json();
                displayNews(data.news);
            } catch (error) {
                console.error('ニュースの読み込みに失敗しました:', error);
                // Fallback - show placeholder news
                displayPlaceholderNews();
            }
        }

        // Display news items
        function displayNews(newsItems) {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';

            // Show latest 3 news items
            const latestNews = newsItems.slice(0, 3);

            latestNews.forEach(item => {
                const newsElement = document.createElement('div');
                newsElement.className = 'news-item';
                newsElement.innerHTML = `
                    <div class="news-date">${item.date}</div>
                    <div class="news-category">${item.category}</div>
                    <div class="news-content">
                        <h4>${item.title}</h4>
                        <p>${item.content}</p>
                    </div>
                `;
                newsGrid.appendChild(newsElement);
            });
        }

        // Placeholder news for fallback
        function displayPlaceholderNews() {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = `
                <div class="news-item">
                    <div class="news-date">2024.08.03</div>
                    <div class="news-category">MOVIE</div>
                    <div class="news-content">
                        <h4>最新出演情報</h4>
                        <p>新しいプロジェクトの詳細は近日公開予定です。</p>
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-date">2024.07.15</div>
                    <div class="news-category">STAGE</div>
                    <div class="news-content">
                        <h4>舞台出演のお知らせ</h4>
                        <p>今後の舞台活動についてお知らせいたします。</p>
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-date">2024.06.20</div>
                    <div class="news-category">NEWS</div>
                    <div class="news-content">
                        <h4>公式サイトリニューアル</h4>
                        <p>より見やすく、使いやすいサイトになりました。</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
