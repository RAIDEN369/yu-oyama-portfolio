<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小山悠 YU OYAMA</title>
    <meta name="description" content="俳優・小山悠の公式ポートフォリオサイト">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.4;
            font-weight: 300;
            overflow-x: hidden;
        }

        /* Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding-right: 80px;
        }

        .logo {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.6;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            display: block;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            fill: #000;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-image img:nth-child(1) {
            object-position: 50% 20%;
        }

        .hero-image img:nth-child(2) {
            object-position: 50% 30%;
        }

        .hero-image img:nth-child(3) {
            object-position: 50% 15%;
        }

        .hero-image img.active {
            opacity: 1;
        }

        .hero-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 2;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-subtitle {
            font-size: 16px;
            font-weight: 300;
            color: #ffffff;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }


        /* Footer */
        .footer {
            padding: 40px;
            background: #ffffff;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            font-size: 12px;
            color: #999;
            font-weight: 300;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-menu {
                gap: 15px;
                font-size: 11px;
            }

            .nav-container {
                padding-right: 0;
            }

            .social-icons {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 10px;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-overlay {
                bottom: 20px;
                left: 20px;
            }

        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">

            <nav>

            </nav>
            <div class="social-icons">

    <!-- Main Content -->

        <!-- Hero Image -->

            <img src="IMG_2293.jpg" alt="小山悠" class="active">
            <img src="IMG_2294.jpg" alt="小山悠">
            <img src="IMG_2295.jpg" alt="小山悠">
            <div class="hero-overlay">
                <h1 class="hero-title">小山悠</h1>
                <div class="hero-subtitle">YU OYAMA</div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Yu Oyama. All rights reserved.</p>
    </footer>

    <script>
        // Header background opacity on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });

        // Hero image slideshow
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.hero-image img');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            // Change image every 4 seconds
            setInterval(showNextImage, 4000);
        });
    </script>
</body>
