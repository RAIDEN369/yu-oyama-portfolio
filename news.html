<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.4;
            font-weight: 300;
            overflow-x: hidden;
        }

        /* Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding-right: 80px;
        }

        .logo {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.6;
        }

        .nav-menu a.active {
            opacity: 0.6;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            display: block;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            fill: #000;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 80px 40px;
            background: #ffffff;
        }

        .news-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 3px;
            color: #000;
        }

        .news-grid {
            display: grid;
            gap: 40px;
            margin-bottom: 40px;
        }

        .news-item {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 40px;
            transition: opacity 0.3s ease;
        }

        .news-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .news-item:hover {
            opacity: 0.8;
        }

        .news-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .news-date {
            font-size: 14px;
            color: #666;
            font-weight: 400;
            letter-spacing: 1px;
            min-width: 80px;
        }

        .news-category {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 6px 16px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .news-content h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #000;
            line-height: 1.4;
        }

        .news-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 60px 0;
            color: #666;
            font-size: 14px;
        }

        /* Footer */
        .footer {
            padding: 40px;
            background: #ffffff;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            font-size: 12px;
            color: #999;
            font-weight: 300;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-container {
                flex-direction: column;
                gap: 15px;
                padding-right: 0;
            }

            .nav-menu {
                gap: 20px;
                font-size: 12px;
                order: 1;
            }

            .social-icons {
                position: static;
                transform: none;
                justify-content: center;
                order: 2;
                margin-top: 0;
            }

            .main-content {
                padding: 60px 20px;
            }

            .news-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .news-date {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

        <div class="nav-container">

            <nav>

                    <li><a href="news.html" class="active">NEWS</a></li>
                    <li><a href="biography.html">BIOGRAPHY</a></li>
                    <li><a href="link.html">LINK</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="https://www.instagram.com/oyama.yuu" target="_blank" class="social-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <!-- Main Content -->
    <main class="main-content">
        <div class="news-container">
            <h2 class="section-title">NEWS</h2>
            <div class="news-grid" id="newsGrid">
                <div class="loading">ニュースを読み込み中...</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Yu Oyama. All rights reserved.</p>
    </footer>

    <script>
        // Header background opacity on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });

        // Load news on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadNews();
        });

        // Load news from JSON file
        async function loadNews() {
            try {
                const response = await fetch('news.json');
                const data = await response.json();
                displayNews(data.news);
            } catch (error) {
                console.error('ニュースの読み込みに失敗しました:', error);
                displayErrorMessage();
            }
        }

        // Display news items
        function displayNews(newsItems) {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';

            if (newsItems.length === 0) {
                newsGrid.innerHTML = '<div class="loading">現在、お知らせはありません。</div>';
                return;
            }

            newsItems.forEach(item => {
                const newsElement = document.createElement('div');
                newsElement.className = 'news-item';
                newsElement.innerHTML = `
                    <div class="news-header">
                        <div class="news-date">${item.date}</div>
                        <div class="news-category">${item.category}</div>
                    </div>
                    <div class="news-content">
                        <h3>${item.title}</h3>
                        <p>${item.content}</p>
                    </div>
                `;
                newsGrid.appendChild(newsElement);
            });
        }

        // Display error message
        function displayErrorMessage() {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '<div class="loading">ニュースの読み込みに失敗しました。しばらくしてから再度お試しください。</div>';
        }
    </script>
</body>
</html>
